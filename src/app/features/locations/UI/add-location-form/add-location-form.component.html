<div class="container">
    <form [formGroup]="addLocationForm" (ngSubmit)="addLocation()">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" placeholder="name..." formControlName="name">
      <div formGroupName="coordinates">
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="nat" placeholder="Latitude..." formControlName="lat">
        <label for="longitude">Latitude</label>
        <input type="text" id="longitude" name="nat" placeholder="Longitude..." formControlName="lng">
      </div>
      <button [disabled]="addLocationForm.invalid" type="submit">Add location</button>
    </form>
</div>
